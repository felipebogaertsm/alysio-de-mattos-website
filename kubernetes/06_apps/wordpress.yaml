apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: alysio-dm
  name: wordpress
  labels:
    component: wordpress
spec:
  selector:
    matchLabels:
      component: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: wordpress
    spec:
      containers:
      - image: wordpress:5.9.3
        name: wordpress
        env:
        - name: WORDPRESS_DATABASE_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DATABASE_PORT
          value: '3306'
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: user
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
        - name: php-config
          mountPath: /usr/local/etc/php/conf.d/uploads.ini
          subPath: uploads.ini
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: alysio-dm-wordpress-pvc
      - configMap:
          defaultMode: 420
          name: wp-php-config
        name: php-config
---
apiVersion: v1
kind: Service
metadata:
  namespace: alysio-dm
  name: wordpress
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    component: wordpress